apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ftps-pv-claim
  labels:
    app: ftps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: ftps-deployment
spec:
  selector:
    matchLabels:
      app: ftps
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ftps
    spec:
      volumes:
      - name: ftps-persistent-storage
        persistentVolumeClaim:
          claimName: ftps-pv-claim
      containers:
      - name: ftps
        image: ftps
        imagePullPolicy: Never
        ports:
          - containerPort: 21
          - containerPort: 22800
          - containerPort: 22801
        volumeMounts:
        - name: ftps-persistent-storage
          mountPath: /dir
---
apiVersion: v1
kind: Service
metadata:
  name: ftps
spec:
  selector:
    app: ftps
  type: LoadBalancer
  ports:
    - name: ftps
      port: 21
    - name: kek
      port: 22800
    - name: kek2
      port: 22801
